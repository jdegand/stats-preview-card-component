<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <section class="section1">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer

        <div class="row">
          <div>
            <div class="numbers">10k+</div>
            <div class="category">companies</div>
          </div>
          <div>
            <div class="numbers">314</div>
            <div class="category">templates</div>
          </div>
          <div>
            <div class="numbers">12m+</div>
            <div class="category">queries</div>
          </div>
      </div>
  </section>
  <section class="section2">
    <img class="img-mobile" src="images/image-header-mobile.jpg" >
    <img class="img-desktop" src="images/image-header-desktop.jpg" >
  </section>
  </main>

</html>
